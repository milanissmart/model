<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System with Glow and Controls</title>
  <style>
    body {
      background: black;
      overflow: hidden;
      margin: 0;
      font-family: sans-serif;
    }

    .space {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sun {
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      box-shadow: 0 0 40px 20px rgba(255, 255, 0, 0.8);
    }

    .earth-orbit {
      width: 300px;
      height: 300px;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      position: absolute;
      animation: rotate-earth 10s linear infinite;
      animation-play-state: running;
    }

    .earth {
      width: 40px;
      height: 40px;
      background: #00aaff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px 8px rgba(0, 170, 255, 0.7);
    }

    .moon-orbit {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-moon 2s linear infinite;
      animation-play-state: running;
    }

    .moon {
      width: 15px;
      height: 15px;
      background: #ccc;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 12px 4px rgba(200, 200, 200, 0.5);
    }

    @keyframes rotate-earth {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate-moon {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      padding: 8px 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="space">
    <div class="sun"></div>
    <div class="earth-orbit" id="earthOrbit">
      <div class="earth">
        <div class="moon-orbit" id="moonOrbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="pauseAnimation()">Pause</button>
    <button onclick="playAnimation()">Play</button>
  </div>

  <script>
    const earthOrbit = document.getElementById("earthOrbit");
    const moonOrbit = document.getElementById("moonOrbit");

    function pauseAnimation() {
      earthOrbit.style.animationPlayState = "paused";
      moonOrbit.style.animationPlayState = "paused";
    }

    function playAnimation() {
      earthOrbit.style.animationPlayState = "running";
      moonOrbit.style.animationPlayState = "running";
    }
  </script>
</body>
</html>
